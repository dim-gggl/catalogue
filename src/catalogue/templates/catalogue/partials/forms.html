<form method="POST" aria-describedby="form-message">
    <!-- CSRF token for security -->
    {% csrf_token %}    
    <!-- Render the Django form fields as <p> elements -->
    {{ form.as_p }}
    <!-- Submit button, customizable text via 'button_text' context variable -->
    <button type="submit" class="login-submit-btn" alt="bouton de validation de formulaire" tabindex=0>
        {{ button_text|default:"Soumettre" }}
    </button>
    <!-- Display a message if one is provided in the context -->
    {% if message %}
        <p class="login-form-message" id="form-message" aria-live="polite">{{ message }}</p>
    {% endif %}
</form>
